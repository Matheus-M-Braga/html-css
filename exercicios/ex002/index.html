    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Para criar um parágrafo, basta adicionar o conteúdo dentro de uma tag &lt;p&gt;</p>
    <br>
    <p>Se precisar realizar uma quebra de texto em qualquer área, como essa, basta usar a tag &lt;br&gt;</p>
    <p>Vamos ver alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Emojis fodas:
        &#x1F975
        &#x
    </p>
</body>
</html>
