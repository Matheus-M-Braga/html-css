<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="midia/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/imagens/foto-m.png" type="image/png">
        <img src="midia/imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo áudios em HTML5</h1>
    <p>Esses são os áudios disponíveis.</p>
    <audio controls>
        <source src="midia/audio/RumblingStarts_ErenSpeech.wav" type="audio/wav">
        <source src="midia/audio/RumblingStarts_ErenSpeech.wav" type="audio/mp3">
        <p>Seu navegador não compatível com nenhum dos tipos de áudio disponíveis, aqui está o link para download do mesmo:</p>
        <a href="midia/audio/audio.rar" download=""></a>
    </audio>
</body>
</html>
